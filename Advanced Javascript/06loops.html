<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for
        for(let i=0;i<=5;i++)
        {
            console.log(i);
        }

        //for of
        // array : array can store one or more values in asingle variable
        let z = ["Apple","Orange",12,45.3];
        console.log(z);
        console.log(z[1]);

        for(data of z)
        {
            console.log(data);
        }

        //for in
        let x = {name:"Tops",age:20,location:"ahmedabad"}
        console.log(x);
        console.log(x['location']);

        for(c in x)
        {
            console.log(c+"=>"+x[c]);
        }
    </script>
</body>
</html>
