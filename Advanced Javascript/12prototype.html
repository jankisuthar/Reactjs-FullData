<body>
    <script>
        function person(fname,lname)
        {
            this.fname = fname;
            this.lname = lname;
        }
        prsn = new person("Tops","tech");
        console.log(prsn);
        console.log("My firstname is "+prsn.fname+" My last name is "+prsn.lname);

        person.prototype.Fullname=function(){
            console.log("My firstname is "+prsn.fname+" My last name is "+prsn.lname);
        }
        person.prototype.Fullname();
    </script>
</body>
