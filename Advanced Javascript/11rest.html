<script>
    function Demo(x,y=10)
    {
        return x*y;
    }
    console.log(Demo());

    //rest parameter

    function MyFunc(...test)
    {
            var sum = 0;
            for(let i of test)
            {
                sum+=i;
            }
            return sum;
    }
    console.log(MyFunc(2,2));
    console.log(MyFunc(2,2,3));
    console.log(MyFunc(2,2,3,7,8));
</script>
