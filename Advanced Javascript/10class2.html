<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
</body>
</html>
<script>
    class Car
    {
        constructor(name,year)
        {
            this.name = name;
            this.year = year;
        }
        age(){
            let d = new Date();
            return d.getFullYear()-this.year;
        }
    }
    let mycar = new Car("polo",2011);
    console.log("My car age is "+mycar.age());
    document.getElementById('demo').innerHTML="My car age is "+mycar.age();


</script>
